<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fairbuds EQ</title>
    <style>
      :root {
        --bg: #1a1a2e;
        --surface: #16213e;
        --surface2: #0f3460;
        --accent: #e94560;
        --accent-dim: #a83249;
        --text: #eee;
        --text-dim: #999;
        --green: #4ecca3;
        --yellow: #f0c040;
        --red: #e94560;
        --radius: 8px;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: var(--bg);
        color: var(--text);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      h1 {
        font-size: 1.6rem;
        margin-bottom: 4px;
        letter-spacing: 1px;
      }

      .subtitle {
        color: var(--text-dim);
        font-size: 0.85rem;
        margin-bottom: 20px;
      }

      .card {
        background: var(--surface);
        border-radius: var(--radius);
        padding: 20px;
        width: 100%;
        max-width: 680px;
        margin-bottom: 16px;

        h2 {
          font-size: 1rem;
          color: var(--text-dim);
          text-transform: uppercase;
          letter-spacing: 1px;
          margin-bottom: 12px;
        }

        h3 {
          margin: 12px 0;
        }
      }

      /* Connection */
      #connect-btn {
        background: var(--accent);
        color: #fff;
        border: none;
        padding: 12px 28px;
        border-radius: var(--radius);
        font-size: 1rem;
        cursor: pointer;
        transition: background 0.2s;

        &:hover {
          background: var(--accent-dim);
        }

        &:disabled {
          opacity: 0.5;
          cursor: not-allowed;
        }
      }

      #disconnect-btn {
        background: transparent;
        color: var(--text-dim);
        border: 1px solid var(--text-dim);
        padding: 12px 20px;
        border-radius: var(--radius);
        font-size: 0.9rem;
        cursor: pointer;
        margin-left: 8px;
        display: none;

        &:hover {
          border-color: var(--red);
          color: var(--red);
        }
      }

      .conn-row {
        display: flex;
        align-items: center;
        gap: 12px;
        flex-wrap: wrap;
      }

      #status {
        color: var(--text-dim);
        font-size: 0.9rem;

        &.connected {
          color: var(--green);
        }

        &.error {
          color: var(--red);
        }
      }

      /* Battery */
      .battery-row {
        display: flex;
        gap: 24px;
        align-items: center;
        flex-wrap: wrap;
      }

      .battery-item {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .battery-icon {
        font-size: 1.3rem;
      }

      .battery-val {
        font-size: 1.2rem;
        font-weight: 600;
      }

      .battery-label {
        color: var(--text-dim);
        font-size: 0.8rem;
      }

      #device-name {
        color: var(--text-dim);
        font-size: 0.85rem;
        margin-left: auto;
      }

      /* Presets */
      .preset-row {
        display: flex;
        gap: 8px;
        flex-wrap: wrap;
      }

      .preset-btn {
        position: relative;
        background: var(--surface2);
        color: var(--text);
        border: 2px solid transparent;
        padding: 10px 20px;
        border-radius: var(--radius);
        font-size: 0.9rem;
        cursor: pointer;
        transition: all 0.2s;

        &:hover {
          border-color: var(--accent);
        }

        &.active {
          border-color: var(--accent);
          background: var(--accent-dim);
        }

        &:disabled {
          opacity: 0.4;
          cursor: not-allowed;
        }

        .badge {
          position: absolute;
          top: -6px;
          right: -6px;
          background: var(--yellow);
          color: var(--bg);
          font-size: 0.55rem;
          font-weight: 700;
          text-transform: uppercase;
          padding: 2px 6px;
          border-radius: 4px;
          line-height: 1;
          pointer-events: none;
        }
      }

      /* EQ */
      .eq-container {
        display: flex;
        gap: 6px;
        justify-content: space-between;
        align-items: flex-end;
        height: 280px;
        padding-top: 20px;
      }

      .eq-band {
        display: flex;
        flex-direction: column;
        align-items: center;
        flex: 1;
        height: 100%;

        .db-val {
          font-size: 0.75rem;
          color: var(--green);
          font-weight: 600;
          min-height: 20px;
          margin-bottom: 4px;
        }

        .slider-wrap {
          flex: 1;
          display: flex;
          align-items: center;
          justify-content: center;
          width: 100%;
          min-height: 0;
        }

        input[type="range"] {
          writing-mode: vertical-lr;
          direction: rtl;
          appearance: none;
          width: 6px;
          height: 100%;
          background: var(--surface2);
          border-radius: 3px;
          outline: none;
          accent-color: var(--accent);
          cursor: pointer;

          &::-webkit-slider-thumb {
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            border: none;
          }

          &::-webkit-slider-runnable-track {
            background: var(--surface2);
            border-radius: 3px;
          }
        }

        .freq-label {
          font-size: 0.7rem;
          color: var(--text-dim);
          margin-top: 6px;
          white-space: nowrap;
        }
      }

      .eq-actions {
        display: flex;
        gap: 8px;
        margin-top: 14px;
        flex-wrap: wrap;

        button {
          background: var(--surface2);
          color: var(--text);
          border: 1px solid var(--text-dim);
          padding: 8px 16px;
          border-radius: var(--radius);
          font-size: 0.8rem;
          cursor: pointer;
          transition: all 0.2s;

          &:hover {
            border-color: var(--accent);
            color: var(--accent);
          }

          &:disabled {
            opacity: 0.4;
            cursor: not-allowed;
          }
        }
      }

      /* Log */
      #log {
        font-family: "SF Mono", "Fira Code", monospace;
        font-size: 0.75rem;
        color: var(--text-dim);
        max-height: 160px;
        overflow-y: auto;
        white-space: pre-wrap;
        word-break: break-all;
        background: rgba(0, 0, 0, 0.3);
        padding: 10px;
        border-radius: var(--radius);
      }

      .hidden {
        display: none !important;
      }

      @media (max-width: 500px) {
        .eq-container {
          gap: 2px;
        }
        .eq-band .freq-label {
          font-size: 0.6rem;
        }
        .card {
          padding: 14px;
        }
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ§ Fairbuds EQ</h1>
    <p class="subtitle">Fairphone Fairbuds â€” Web Bluetooth Control</p>

    <!-- Connection -->
    <div class="card">
      <h2>Connection</h2>
      <div class="conn-row">
        <button id="connect-btn">Connect</button>
        <button id="disconnect-btn">Disconnect</button>
        <span id="status">Not connected</span>
      </div>
    </div>

    <!-- Device Info -->
    <div class="card hidden" id="info-card">
      <h2>Device Info</h2>
      <div class="battery-row">
        <div class="battery-item">
          <span class="battery-icon">ðŸ”‹</span>
          <div>
            <div class="battery-val" id="bat-left">â€”</div>
            <div class="battery-label">Left</div>
          </div>
        </div>
        <div class="battery-item">
          <span class="battery-icon">ðŸ”‹</span>
          <div>
            <div class="battery-val" id="bat-right">â€”</div>
            <div class="battery-label">Right</div>
          </div>
        </div>
        <span id="device-name"></span>
      </div>
    </div>

    <!-- Presets -->
    <div class="card hidden" id="presets-card">
      <h2>Presets</h2>

      <h3>Built-in</h3>
      <div class="preset-row">
        <button class="preset-btn" data-preset="1">Main</button>
        <button class="preset-btn" data-preset="2">Bass Boost</button>
        <button class="preset-btn" data-preset="3">Flat</button>
        <button class="preset-btn" data-preset="4">Studio</button>
      </div>

      <h3>Custom</h3>
      <div class="preset-row" id="custom-presets"></div>
    </div>

    <!-- Custom EQ -->
    <div class="card hidden" id="eq-card">
      <h2>Custom EQ</h2>
      <div class="eq-container" id="eq-sliders"></div>
      <div class="eq-actions">
        <button id="eq-apply">Apply EQ</button>
        <button id="eq-reset">Reset Flat</button>
      </div>
    </div>

    <!-- Log -->
    <div class="card">
      <h2>Log</h2>
      <div id="log"></div>
    </div>

    <script src="fairbuds.js"></script>
  </body>
</html>
